global:
  scrape_interval: 3s
  scrape_timeout: 2s  

scrape_configs:
  - job_name: 'cadvisor'
    static_configs:
      - targets: ['<observed_machine>:7071']
  - job_name: 'database'
    static_configs:
      - targets: ['<observed_machine>:7073']
  - job_name: 'debezium'
    static_configs:
      - targets: ['<observed_machine>:7074']

